    <div class="container">
        <div class="row">
            
            <div class="col-sm-12 col-md-8 offset-md-2">
                <div class="results">

                </div>
                <form id="dhlosh_katastashs">
                    <div class="card">
                        <div class="card-body">
                            <h3>Δήλωση Κατάστασης</h3>

                            <div class="form-group">
                                <label for="relation">Τα στοιχεία που θα δηλώσετε αφορούν</label>
                                <select class="form-control" name="relation">
                                    <option value="me">Εμένα</option>
                                    <option value="se-lwm">Κάποιον άλλο που διαμένει μαζί μου</option>
                                    <option value="se-nlwm">Κάποιον άλλο που δεν διαμένει μαζί μου, αλλά τον φροντίζω
                                    </option>
                                </select>
                            </div>

                            <div class="related-optional">
                                <div class="form-group">
                                    <label for="rel-who">Παρακαλώ, προσδιορίστε</label>
                                    <select class="form-control" name="rel-who">
                                        <option value="parent">Γονέας</option>
                                        <option value="child">Τέκνο</option>
                                        <option value="other">Άλλο</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rel-age">Ηλικία</label>
                                    <input type="text" class="form-control" id="rel-age" placeholder="25">
                                </div>
                                <div class="form-group">
                                    <label for="rel-gender">Φύλο</label>
                                    <select class="form-control" id="rel-gender">
                                        <option value="male">Άνδρας</option>
                                        <option value="female">Γυναίκα</option>
                                        <option value="other">Άλλο</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rel-loc">Πόλη Διαμονής</label>
                                    <input type="text" class="form-control" name="rel-loc" placeholder="Αθήνα, Αττική">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Καρδιακές Παθήσεις</h2>

                            <div class="form-group">

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="hd-1"> Καρδιακή αρρυθμία
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="hd-2"> Στένωση ή απόφραξη αρτηριών
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="hd-3"> Συγγενής Καρδιοπάθεια
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="hd-4"> Άλλη καρδιακή πάθηση
                                    </label>
                                </div>

                            </div>
                            <div class="form-group hd-5-box">
                                <label for="hd-5" class="bmd-label-floating">Προσδιορίστε</label>
                                <input type="text" class="form-control" name="hd-5">
                            </div>

                        </div>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Αναπνευστικές παθήσεις</h2>

                            <div class="form-group">

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="rd-1"> Άσθμα
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="rd-2"> Εμφύσημα
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="rd-3"> Χρόνια βρογχίτιδα
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="rd-4"> Χρόνια Αποφρακτική Πνευμονοπάθεια
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="rd-5"> Κυστική ίνωση
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="rd-6"> Πνευμονικό οίδημα
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="rd-7"> Άλλη αναπνευστική πάθηση
                                    </label>
                                </div>

                            </div>

                            <div class="form-group rd-7-box">
                                <label for="rd-8" class="bmd-label-floating">Προσδιορίστε</label>
                                <input type="text" class="form-control" name="rd-8">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Υποκείμενα Νοσήματα / Επιβαρυντικές Συνήθειες </h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="hb-pressure"> Υψηλή αρτηριακή πίεση
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="diabetes"> Διαβήτη
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="smoker"> Είμαι / Είναι καπνιστής
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary btn-raised mt-3" id="in-submit" value="Υποβολη">


                </form>
            </div>
        </div>
